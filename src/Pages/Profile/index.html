<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="../../../assets/Logo_2.png" type="image/x-icon" />
<!--Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<title>Reeduke</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="title animate__animated animate__fadeInDown animate__delay-1s">Perfil</h1>
    <section class="container">
        <p>Escolha seu avatar</p>
        <div class="avatar-images">
            <img src="../../../assets/maleTwo.svg" alt="Avatar">
            <img src="../../../assets/maleAvt.svg" alt="Avatar">
            <img src="../../../assets/femaleAvt.svg" alt="Avatar">
        </div>
    </section>
    <main class="content-main">
        <form>
            <div class="single-inputs">
                <input type="text" id="full-name" required>
                <label for="Full name">Nome completo:</label>
            </div>

            <div class="single-inputs">
                <input type="number" id="phone" required>
                <label for="Full name">Telefone/Celular:</label>
            </div>

            <div class="single-inputs">
                <input type="email" id="email" required>
                <label for="E-mail">E-mail:</label>
            </div>
        </form>
    </main>
    <form class="inputs-localization">
        <div class="frm-row">
            <label for="cep">cep</label>
            <input type="text" name="cep" id="cep" maxlength="8">
        </div>
        <div class="frm-row">
            <label for="rua">rua</label>
            <input type="text" name="rua" id="rua">
        </div>
        <div class="frm-row">
            <label for="bairro">bairro</label>
            <input type="text" name="bairro" id="bairro">
        </div>
        <div class="frm-row">
            <label for="cidade">cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>
        <div class="frm-row">
            <label for="estado">estado</label>
            <input type="text" name="estado" id="estado">
        </div> 
        <button type="submit"><a href="">Finalizar</a></button>
    </form>
    

    <script src="../../scripts/consultaCep.js"></script>
</body>
</html>
